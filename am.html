<style>
    body{
      font-family:'Poppins',sans-serif;
      background:linear-gradient(135deg,#00ffcc,#0066ff);
      min-height:100vh;
      display:flex;flex-direction:column;align-items:center;padding:20px;color:#fff;
      overflow-x: auto; /* Allows horizontal scrolling for wide table */
    }
    h1{margin-top:20px;}
    .panel{
      width:100%; max-width:1400px; background:rgba(255,255,255,0.1);
      backdrop-filter:blur(10px);padding:20px;border-radius:20px;margin-top:20px;

    /* --- Login Box Enhanced Design --- */
/* Login Modal Overlay */
.login-modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.45);
  display: flex;
  justify-content: center;
  align-items: center;
  visibility: hidden;
  opacity: 0;
  transition: 0.25s ease-in-out;
  z-index: 9999;
}

/* Show Modal */
.login-modal.show {
  visibility: visible;
  opacity: 1;
}

/* Card */
.login-card {
  background: #ffffff38;
  padding: 28px 20px 24px;
  border-radius: 10px;
  border: 3px solid #ffffffb4;
  width: 100%;
  max-width: 360px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.24);
  position: relative;
  text-align: center;
}

/* Title */
.login-title {
  font-size: 18px;
  font-weight: bold;
  color: #023e8a;
  margin-bottom: 18px;
}

/* Inputs */
.login-card input {
  width: 80%;
  padding: 12px 10px;
  font-size: 15px;
  border: 1px solid #8e8e8e;
  border-radius: 8px;
  margin: 10px 0;
  outline: none;
}
.login-card input:focus {
  border-color: #0073ff;
  box-shadow: 0 0 0 2px rgba(0, 118, 182, 0.422);
}

/* Button */
.login-card button {
  width: 30%;
  padding: 12px;
  font-size: 16px;
  background: #0189f1;
  color: #fff;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  margin-top: 12px;
}
.login-card button:hover {
  background: #00c110;
}
#statusMessage {
    margin-top: 15px;
    font-weight: 600;
    color: #faffae;
}
/* Error Message */
#loginErrorMsg {
  font-size: 14px;
  color: #d90429;
  margin-top: 10px;
}

/* Close button */
.login-close {
  position: absolute;
  top: 8px;
  right: 10px;
  font-size: 20px;
  cursor: pointer;
}
    
    /* Modal Overlay */
    .modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.65);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    backdrop-filter: blur(6px);
    }
    .modal.active { display:flex; }

    /* Modal Box */
    .modal-content {
    background: linear-gradient(135deg,#e0fbff,#ffffff);
    border-radius: 18px;
    padding: 28px;
    width: 95%;
    max-width: 900px;
    max-height: 90vh;
    overflow-y: auto;
    color: #333;
    position: relative;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }

    /* Close Button */
    .close {
    position: absolute;
    top: 16px;
    right: 22px;
    font-size: 30px;
    color: #ff4d6d;
    cursor: pointer;
    transition: transform .2s;
    }
    .close:hover { transform: scale(1.1); }

    /* Header */
    .modal-content h3 {
    color: #023e8a;
    font-weight: 700;
    }

    /* Grid Layout */
    .modal-grid {
    display: grid;
    grid-template-columns: 2.2fr 1fr;
    gap: 24px;
    margin-top: 15px;
    }

    /* Details Section */
    .details-section {
    background: #ffffff;
    border-radius: 14px;
    padding: 18px;
    box-shadow: inset 0 0 0 1px #eef2f5;
    }
    .details-section p {
    margin: 6px 0;
    padding-bottom: 6px;
    border-bottom: 1px dashed #e5e5e5;
    font-size: 14px;
    }
    .details-section p:last-child { border-bottom:none; }

    .details-section strong {
    min-width: 180px;
    display: inline-block;
    color: #6a00f4;
    font-weight: 600;
    }

    /* Photo Section */
    .photo-section {
    background: transparent; /* ‡¶Ü‡¶ó‡ßá‡¶∞ white ‡¶∏‡¶∞‡¶æ‡¶®‡ßã */
    box-shadow: none;        /* shadow ‡¶∏‡¶∞‡¶æ‡¶®‡ßã ‡¶Ø‡¶¶‡¶ø ‡¶≤‡¶Æ‡ßç‡¶¨‡¶æ ‡¶∏‡¶æ‡¶¶‡¶æ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶ö‡ßç‡¶õ‡ßá */
    padding: 0;              /* ‡¶Ö‡¶§‡¶ø‡¶∞‡¶ø‡¶ï‡ßç‡¶§ padding ‡¶ï‡¶Æ‡¶æ‡¶®‡ßã */
    text-align: center;
}
    .photo-section p {
    font-weight: 600;
    color: #444;
    }
    .photo-section img.applicant-photo {
    border-radius: 12px;
    max-height: 260px;
    width: auto;
    object-fit: cover;
    border: 4px solid #e0fbff;
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
}
    /* Applicant Photo */
    .applicant-photo {
    width: 100%;
    max-height: 260px;
    object-fit: cover;
    border-radius: 12px;
    margin-top: 10px;
    border: 4px solid #e0fbff;
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    /* Footer */
    .modal-footer {
    text-align: right;
    border-top: 1px solid #e5e5e5;
    padding-top: 15px;
    margin-top: 20px;
    }
    .modal-footer button {
    background: linear-gradient(135deg,#ff6f91,#ff9671);
    border: none;
    color: #fff;
    padding: 8px 14px;
    border-radius: 6px;
    cursor: pointer;
    }
    .modal-footer button:hover {
    opacity: .9;
    }

    /* Inputs (if any visible) */
    .editable-input {
    width: 100%;
    padding: 7px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
    }

    /* Print Button (unchanged, polished) */
    .print-btn {
    background:#1e88e5;
    color:#fff;
    border:none;
    padding:6px 14px;
    margin-right: 50px;
    border-radius:6px;
    cursor:pointer;
    font-size:13px;
    }
    .print-btn:hover { background:#059827; }

    /* Mobile Responsive */

    @media (max-width: 700px) {
        .modal-grid {
            grid-template-columns: 1fr;
        }
        .photo-section {
            order: -1; /* Move photo to top on mobile */
        }
    }
</style>
